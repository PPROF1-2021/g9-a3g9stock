     <!-- Formulario  -->
 
    <div class="container-fluid col-9 border border-warning gx-5 p-5 ">

      <form class="row g-3" id="registroDeUsuario">
        <p class="h1" id="pRegistroUsuario">Registro de Usuario</p> 

        <div class="col-md-6">
          <input type="text" class="form-control" id="inputNombre" placeholder="Nombre"  aria-label="Nombre" >
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" id="inputApellido" placeholder="Apellido"  aria-label="Apellido">
        </div>
        <div class="col-md-6">
          <input type="email" class="form-control" id="inputEmail" placeholder="Email" aria-label="Email">
        </div>
        <div class="col-md-6">
          <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña" aria-label="Contrasenia">
        </div>
      
        <div class="col-md-6">
          <input type="text" class="form-control" id="inputTelefono" placeholder="Teléfono (Sin 0 ni 15)" aria-label="Teléfono">
        </div>
        <div class="col-md-6">
          <input type="Dirección" class="form-control" id="inputDireccion" placeholder="Dirección" aria-label="Dirección">
        </div>
        
        <div class="col-md-6">
          <label for="inputFNacim" class="form-label">Fecha de Nacimiento</label>
          <input type="date" class="form-control" id="inputFNacim">
        </div>
        <div class="col-md-6">
          <label for="selectProvincia" class="form-label">Provincia</label>
          <select id="selectProvincia" class="form-select" >
            <option value="Córdoba" selected>Córdoba</option>
            <option value="Buenos Aires">Buenos Aires</option>
            <option value="Capital Federal">Capital Federal</option>
            <option value="Catamarca">Catamarca</option>
            <option value="Chaco">Chaco</option>
            <option value="Chubut">Chubut</option>
            <option value="Corrientes">Corrientes</option>
            <option value="Entre Ríos">Entre Ríos</option>
            <option value="Formosa">Formosa</option>
            <option value="Jujuy">Jujuy</option>
            <option value="La Pampa">La Pampa</option>
            <option value="La Rioja">La Rioja</option>
            <option value="Mendoza">Mendoza</option>
            <option value="Misiones">Misiones</option>
            <option value="Neuquén">Neuquén</option>
            <option value="Río Negro">Río Negro</option>
            <option value="Salta">Salta</option>
            <option value="San Juan">San Juan</option>
            <option value="San Luis">San Luis</option>
            <option value="Santa Cruz">Santa Cruz</option>
            <option value="Santa Fe">Santa Fe</option>
            <option value="Santiago del Estero">Santiago del Estero</option>
            <option value="Tierra del Fuego">Tierra del Fuego</option>
            <option value="Tucumán">Tucumán</option>
          </select>
        </div>
    
        <div class="col-md-12">
          <label for="selectUsuario" class="form-label">Tipo de Usuario</label>
          <select id="selectUsuario" class="form-select" >
            <option value="0" selected>Seleccione un tipo de usuario</option>
            <option value="Produccion">Usuario de Producción</option>
            <option value="Almacen">Usuario de Almacén</option>
            <option value="Administrador">Administrador</option>
            
          </select>
        </div>
        <div class="col">
            <button class="btn btn-success col-sm-12  botonEnviar" type="button" id="btnBorrar" onclick="borrarRegistroUsuarios();">Borrar</button>
        </div>
        <div class="col">
            <button class="btn btn-success col-sm-12 botonEnviar" type="button" id="btnResumen"  onclick="validarRegUsuario();">Guardar</button>
          </div>
        </div>
      
      </form>

      <script>
         $('.boton').click(function(){
           $(this).toggleClass("click");
           $('.sidebar').toggleClass("show");

           $('.feat-boton').click(function(){
             $('nav ul .feat-show').toggleClass("show");
             $('nav ul .first').toggleClass("rotate");
           });
           $('.serv-boton').click(function(){
             $('nav ul .serv-show').toggleClass("show1");
             $('nav ul .second').toggleClass("rotate");
           });
           $('nav ul li').click(function(){
             $(this).addClass("active").siblings().removeClass("active");
           });
      </script>
